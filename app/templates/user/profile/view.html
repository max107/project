{% extends "user/base.html" %}

{% block content %}
    <div class="row">
        <div class="columns small-3">
            {% include "user/_sidebar.html" %}
        </div>
        <div class="columns small-9">
            <h1>{{ model }}</h1>

            <table>
                <tr>
                    <th>{{ t('Username', 'user') }}</th>
                    <td>{{ model.username }}</td>
                </tr>
                <tr>
                    <th>{{ t('Email', 'user') }}</th>
                    <td>{{ model.email }}</td>
                </tr>
                <tr>
                    <th>{{ t('Last login', 'user') }}</th>
                    <td>{{ model.last_login|date }}</td>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}
